# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
             # self-hosted
    runs-on: ubuntu-latest 

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - uses: actions/upload-artifact@v2
      with:
        name: mywar
        path: /home/runner/work/color-lib/color-lib/target/app.war  
          # path: /home/ubuntu/actions-runner/_work/color-lib/color-lib/target/app.war
        if-no-files-found: error
        
    - name: checkout
      if: github.event_name == 'push'
      uses: actions/checkout@v2
      with:
        repository: ${{ github.repository }}

    - name: build project
      if: github.event_name == 'push'
      run: mvn -B package --file pom.xml

    - name: deploy war to tomact
      run: curl -v -u tomcat:tomcat -T  /home/runner/work/color-lib/color-lib/target/app.war 'http://localhost:8080//manager/text/deploy?path=/mywar'
